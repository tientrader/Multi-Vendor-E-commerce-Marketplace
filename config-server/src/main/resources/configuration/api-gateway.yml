server:
  port: 8888
  compression:
    enabled: true
    min-response-size: 1024
    mime-types:
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
      - application/json

app:
  api-prefix: /api/v1

spring:
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 5MB
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=${app.api-prefix}/user/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: userService
                fallbackUri: forward:/fallback/user
            - name: Retry
              args:
                name: default

        - id: shop-service
          uri: lb://shop-service
          predicates:
            - Path=${app.api-prefix}/shop/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: shopService
                fallbackUri: forward:/fallback/shop
            - name: Retry
              args:
                name: default

        - id: product-service
          uri: lb://product-service
          predicates:
