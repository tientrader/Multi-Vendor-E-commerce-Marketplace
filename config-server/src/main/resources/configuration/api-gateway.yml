        - id: actuator
          uri: http://localhost:8888
          predicates:
            - Path=/actuator/**
          filters:
            - StripPrefix=2

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
    instances:
      userService:
        baseConfig: default
      productService:
        baseConfig: default
      cartService:
        baseConfig: default
      orderService:
        baseConfig: default
      shopService:
        baseConfig: default
      postService:
        baseConfig: default
      notificationService:
        baseConfig: default
      paymentService:
        baseConfig: default
      fileService:
        baseConfig: default
      reviewService:
        baseConfig: default
      promotionService:
        baseConfig: default
  retry:
    configs:
      default:
        maxRetryAttempts: 3
        waitDuration: 2s
    instances:
      userService:
        baseConfig: default
      productService:
        baseConfig: default
      cartService:
        baseConfig: default
      orderService:
        baseConfig: default
      shopService:
        baseConfig: default
      postService:
        baseConfig: default
      notificationService:
        baseConfig: default
      paymentService:
        baseConfig: default
      fileService:
        baseConfig: default
      reviewService:
        baseConfig: default
      promotionService:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeout-duration: 10s
        cancel-running-future: true
      userService:
        timeout-duration: 10s
      productService:
        timeout-duration: 12s
      cartService:
        timeout-duration: 10s
      orderService:
        timeout-duration: 10s
      shopService:
        timeout-duration: 8s
      postService:
        timeout-duration: 12s
      notificationService:
        timeout-duration: 8s
      paymentService:
        timeout-duration: 10s
      fileService:
        timeout-duration: 12s
      reviewService:
        timeout-duration: 12s
      promotionService:
        timeout-duration: 12s

logging:
  level:
    root: INFO
    com.netflix.discovery: OFF

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, info, prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  observations:
    key-values:
      application: api-gateway
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    exporter:
      zipkin:
        url: http://localhost:9411/api/v2/spans
    sampling:
      probability: 1.0