        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=${app.api-prefix}/post/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: postService
                fallbackUri: forward:/fallback/post
            - name: Retry
              args:
                name: default

        - id: notification-service
