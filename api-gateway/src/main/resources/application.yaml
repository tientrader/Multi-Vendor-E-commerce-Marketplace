management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, trace, metrics, circuitbreakers
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411