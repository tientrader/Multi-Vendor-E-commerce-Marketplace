server:
  port: 8888

app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity_service
          uri: http://localhost:8080
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: identityService
            - name: Retry
              args:
                name: identityService
                retries: 3
                backoff:
                  firstBackoff: 500ms
                  maxBackoff: 2000ms
        - id: profile_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/profile/users/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: profileService
            - name: Retry
              args:
                name: profileService
                retries: 3
                backoff:
