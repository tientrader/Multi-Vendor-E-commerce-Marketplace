              args:
                name: shopService
            - name: Retry
              args:
                name: default
        - id: actuator
          uri: http://localhost:8888
          predicates:
            - Path=/actuator/**
          filters:
            - StripPrefix=1

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
    instances:
      identityService:
        baseConfig: default
      profileService:
        baseConfig: default
      notificationService:
        baseConfig: default
      productService:
        baseConfig: default
      orderService:
        baseConfig: default
      paymentService:
        baseConfig: default
      cartService:
        baseConfig: default
      shippingService:
        baseConfig: default
      userService:
        baseConfig: default
      postService:
        baseConfig: default
      shopService:
        baseConfig: default

  retry:
    configs:
      default:
        maxRetryAttempts: 3
        waitDuration: 2s
    instances:
      identityService:
        baseConfig: default
      profileService:
        baseConfig: default
      notificationService:
        baseConfig: default
      productService:
        baseConfig: default
      orderService:
        baseConfig: default
      paymentService:
        baseConfig: default
      cartService:
        baseConfig: default
      shippingService:
        baseConfig: default
      userService:
        baseConfig: default
      postService:
        baseConfig: default
      shopService:
        baseConfig: default

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, info, prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  observations:
    key-values:
      application: api-gateway
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    exporter:
      tempo:
        url: http://localhost:3200
    sampler:
      probability: 1.0